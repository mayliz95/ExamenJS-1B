<div class="row" style="padding-top: 40px;">
  <div class="col-sm-1"></div>
  <div class="col-sm-5" style="padding-top: 60px;">
    <app-carrusel></app-carrusel>
  </div>
  <div class="col-sm-4">
    <app-crear-cabecera (pacienteCreado)="agregarPaciente($event)" ></app-crear-cabecera>
  </div>
  <div class="col-sm-1"></div>
</div>
<br>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10"><hr /></div>
  <div class="col-sm-1"></div>
</div>
<br>
<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <div class="row">
      <div *ngFor="let paciente of arregloPacientes let indice of index" class="col-sm-2">
        <button mat-raised-button color="primary" (click)="seleccionarCabecera(paciente)">
          {{paciente.Nombres + " " + paciente.Apellidos}}
        </button>
      </div>
    </div>
  </div>
  <div class="col-sm-2"></div>
</div>
<br>
<div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10"><hr /></div>
  <div class="col-sm-1"></div>
</div>
<br>
<div class="row" style="padding-top: 20px;">
  <div class="col-sm-1"></div>
  <div class="col-sm-4">
    <app-crear-detalle (medicamentoCreado)="agregarMedicamento($event)"></app-crear-detalle>
  </div>
  <div class="col-sm-2"></div>
  <div class="col-sm-4" style="padding-top: 40px">
    <p-card title='{{pacienteSeleccionado.Nombres}} {{pacienteSeleccionado.Apellidos }}' [style]="{width: '360px'}">
      <div *ngIf="pacienteSeleccionado.Nombres!=undefined">El paciente naci√≥ el: {{pacienteSeleccionado.Fecha_Nacimiento}}, tiene {{pacienteSeleccionado.Hijos}} y {{pacienteSeleccionado.Tiene_Seguro}} tiene seguro</div>
    </p-card>
  </div>
  <div class="col-sm-1"></div>
</div>

<div class="row" style="padding-top: 100px;">
  <div class="col-sm-2"></div>
  <div class="col-sm-8" style="padding-bottom: 60px">
    <app-tabla-primeng [datosTablaDetalle]="pacienteSeleccionado.Medicamentos"></app-tabla-primeng>
  </div>
  <div class="col-sm-2"></div>
</div>
