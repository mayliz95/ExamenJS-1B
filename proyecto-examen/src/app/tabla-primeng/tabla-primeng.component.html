<p-table [value]="datosTablaDetalle">
  <ng-template pTemplate="header">
    <tr>
      <th>Gramos a ingerir</th>
      <th>nombre</th>
      <th>composicion</th>
      <th>usadoPara</th>
      <th>fechaCaducidad</th>
      <th>numeroPastillas</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-datosTablaDetalle>
    <tr>
      <td>{{datosTablaDetalle.gramosAIngerir}}</td>
      <td>{{datosTablaDetalle.nombre}}</td>
      <td>{{datosTablaDetalle.composicion}}</td>
      <td>{{datosTablaDetalle.usadoPara}}</td>
      <td>{{datosTablaDetalle.fechaCaducidad}}</td>
      <td>{{datosTablaDetalle.numeroPastillas}}</td>
    </tr>
  </ng-template>
</p-table>
